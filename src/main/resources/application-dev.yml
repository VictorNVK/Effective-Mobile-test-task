spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:bank_db}
    username: ${POSTGRES_USER:bank_user}
    password: ${POSTGRES_PASSWORD:bank_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update #Поменять на Validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/migration/db.changelog-master.yaml
    enabled: true

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v3

security:
  jwt:
    secret: ${JWT_SECRET:uY8p0zS9m4Xk6+6JGZveHFkNjEcNWef39/C4R2tQeM0=}
    access-token-ttl: ${JWT_ACCESS_TTL:900}
    refresh-token-ttl: ${JWT_REFRESH_TTL:2592000}
    issuer: bankcards-api-dev

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
