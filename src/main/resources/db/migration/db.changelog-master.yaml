databaseChangeLog:
  - changeSet:
      id: 1-create-cards-table
      author: codex
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pan_encrypted
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: last4
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: pan_hash
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(32)
              - column:
                  name: balance
                  type: BIGINT
              - column:
                  name: expiry_month
                  type: INTEGER
              - column:
                  name: expiry_year
                  type: INTEGER
        - createIndex:
            tableName: cards
            indexName: idx_cards_pan_hash
            columns:
              - column:
                  name: pan_hash
      rollback:
        - dropTable:
            tableName: cards
  - changeSet:
      id: 2-add-owner-id-to-cards
      author: codex
      changes:
        - addColumn:
            tableName: cards
            columns:
              - column:
                  name: owner_id
                  type: UUID
      rollback:
        - dropColumn:
            tableName: cards
            columnName: owner_id
  - changeSet:
      id: 3-create-clients-table
      author: codex
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: clients
  - changeSet:
      id: 4-create-admins-table
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        not:
          tableExists:
            tableName: admins
      changes:
        - createTable:
            tableName: admins
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: admins
  - changeSet:
      id: 5-insert-default-admin
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        tableExists:
          tableName: admins
        sqlCheck:
          expectedResult: 0
          sql: "select count(*) from admins where username = 'admin'"
      changes:
        - insert:
            tableName: admins
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: $2a$12$A/6SPztHwKQbfjhMMz1s2OujV68UXSx1RYST04h7DQ0dlOBCullqO
      rollback:
        - delete:
            tableName: admins
            where: username = 'admin'
  - changeSet:
      id: 6-update-default-admin-password
      author: codex
      preConditions:
        onFail: CONTINUE
        onError: CONTINUE
        tableExists:
          tableName: admins
        sqlCheck:
          expectedResult: 1
          sql: "select count(*) from admins where username = 'admin'"
      changes:
        - update:
            tableName: admins
            columns:
              - column:
                  name: password
                  value: $2a$10$FezygM2CGZBkNrKHRRnGguCX07lWQnUel4Fux96V6vW6htZVpmxL2
            where: username = 'admin'
      rollback:
        - update:
            tableName: admins
            columns:
              - column:
                  name: password
                  value: $2a$12$A/6SPztHwKQbfjhMMz1s2OujV68UXSx1RYST04h7DQ0dlOBCullqO
            where: username = 'admin'
  - changeSet:
      id: 7-create-applications-table
      author: codex
      changes:
        - createTable:
            tableName: applications
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: approved
                  type: BOOLEAN
                  defaultValueBoolean: false
      rollback:
        - dropTable:
            tableName: applications
